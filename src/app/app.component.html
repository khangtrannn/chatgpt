<div class="max-w-4xl mx-auto">
  <div class="container">
    <div class="wrapper overflow-y-scroll">
      <app-quote *ngIf="!conversations.length"></app-quote>
      <app-conversation *ngIf="conversations.length" [conversations]="conversations" class="block pb-14"></app-conversation>
    </div>

    <app-chat-input (onEnter)="getAnswer($event)"></app-chat-input>
  </div>
</div>
