<ng-container *ngFor="let conversation of conversations">
  <div *ngIf="conversation.role === Role.USER" class="p-4 py-6">{{ conversation.content }}</div>

  <div *ngIf="conversation.role === Role.ASSISTANT" class="assistant-message p-4">
    <ng-container *ngFor="let data of conversation.transformedAnswer">
      <markdown *ngIf="data.type === 'markdown'" [data]="data.content"></markdown>
      <pre *ngIf="data.type === 'code'"><code [highlight]="data.content"></code></pre>
    </ng-container>
  </div>
</ng-container>
